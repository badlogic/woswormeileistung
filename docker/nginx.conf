
server {
    listen 80;
    index index.html;
    server_name www.__app_domain__ __app_domain__;
    error_log  /logs/error.log;
    access_log /logs/access.log;
    root /www/;

    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    set_real_ip_from 0.0.0.0/0;

    location / {
    try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://server:3333;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    etag on;

    add_header Last-Modified $date_gmt;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src-attr 'none'; img-src * data:; media-src * blob:; connect-src *; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'self' https://__app_domain__; frame-src 'self' youtube.com www.youtube.com open.spotify.com platform.twitter.com www.twitter.com twitter.com player.twitch.tv; object-src 'none'; worker-src 'self' blob:;";
    add_header Referrer-Policy "strict-origin";
    # copies data between one FD and other from within the kernel
    # faster than read() + write()
    sendfile on;

    # send headers in one piece, it is better than sending them one by one
    tcp_nopush on;

    # don't buffer data sent, good for small data bursts in real time
    tcp_nodelay on;

    # reduce the data that needs to be sent over network -- for testing environment
    gzip on;
    # gzip_static on;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        application/wasm
        image/svg+xml;

    # allow the server to close connection on non responding client, this will free up memory
    reset_timedout_connection on;

    # request timed out -- default 60
    client_body_timeout 10;

    # if client stop responding, free up memory -- default 60
    send_timeout 2;

    # server will close connection after this time -- default 75
    keepalive_timeout 30;

    # number of requests client can make over keep-alive -- for testing environment
    keepalive_requests 100000;
}